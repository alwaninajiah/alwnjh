<h1>THANK YOU!</h1>

<div class="slidecontainer">
    <h2><u>Rate Your Experience</u></h2><br>
    
    <input type="range" min="0" max="100" value="50" class="slider" id="ratingSlider">
    <div class="rating-value">Rating: <span id="ratingValue">50</span></div>

    
    <div class="animation-container" id="animationContainer">
        <span class="emoji-animation">
		<img src="smile.png" alt="child" width="170" height="170" align="center" class="img">
		</span>
        <p>Thank you for your rating!</p>
    </div>
</div>

<script>
    var slider = document.getElementById("ratingSlider");
    var output = document.getElementById("ratingValue");
    var animationContainer = document.getElementById("animationContainer");


    slider.oninput = function() {
        output.innerHTML = this.value;

        if (this.value < 20) {
            slider.className = 'slider color-1'; // Orange
        } else if (this.value < 40) {
            slider.className = 'slider color-2'; // Yellow
        } else if (this.value < 60) {
            slider.className = 'slider color-3'; // Light Green
        } else if (this.value < 80) {
            slider.className = 'slider color-4'; // Dark Green
        } else if (this.value < 90) {
            slider.className = 'slider color-5'; // Blue
        } else {
            slider.className = 'slider color-6'; // Purple
        }
    }

   
    slider.onchange = function() {
        
        animationContainer.style.display = 'block';

        
        slider.disabled = true;
    }
</script>
